<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicios Javacript</title>
    <link rel="stylesheet" href="/estilos/estilos.css">
</head>

<body>

    <div class="menu">
        <!--poner una imagen-->

        <h1>Asistencias y Cargas Horarias</h1>

        <form>

            <label for="idDni">ID/DNI</label>
            <input type="text" placeholder="Ingrese DNI o ID del empleado" id="buscarEmpleado">
            <input type="submit" value="Verificar">

            <label for="mesTrabajado">Mes</label>
            <select name="mes" id="empleadoMes">
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiempre">Septiempre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
            </select>

            <label for="ausentes">Ausentes</label>
            <input type="text" placeholder="Ingrese Ausentes" id="empleadoAusentes">

            <label for="tardes">Llegadas fuera del horario</label>
            <input type="text" placeholder="Ingrese cantidad de llegadas tarde" id="empleadoTardes">

            <input type="submit" name="cargar" id="cargarAsistencias">

            <a href="inicio.html">Volver al menu principal</a>

        </form>

    </div>

    <script src="/javascript/classEmpleados.js"></script>
    <script src="/javascript/classAsistencias.js"></script>
    <script src="/javascript/scriptsEmpleados.js"></script>
    <script src="/javascript/scriptsAsistencias.js"></script>

</body>

</html>
