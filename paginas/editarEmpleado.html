<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Port</title>
    <link rel="stylesheet" href="/estilos/estilos.css">
</head>

<body>
    <div class="menu">
        <img class="avatar" src="/imagenes/inicio_logo.png" alt="logo">
        <h1>Asistencias y Cargas Horarias</h1>

        <form>

            <label for="idDni">ID/DNI</label>
            <input type="text" placeholder="Ingrese su numero de DNI o ID de empleado" id="editarEmpleado">

            <input type="submit" value="Verificar" id="verificarEmpleado">

            <label for="edits"> Seleccione la propiedad a editar</label>

            <select name="puesto" id="empleadoEdicion">
                <option value="Nombre">Nombre</option>
                <option value="Apellido">Apellido</option>
                <option value="DNI">DNI</option>
                <option value="Localidad">Localidad</option>
                <option value="Calle">Calle</option>
                <option value="Altura">Altura</option>
                <option value="Telefono">Telefono</option>
                <option value="Puesto">Puesto</option>
                <option value="Sueldo">Sueldo</option>
            </select>

            <input type="text" placeholder="Ingrese el nuevo valor" id="empleadoCambio">
            <input type="submit" value="Guardar Cambios" id="empleadoGuardarCambios">

            <a href="consultas.html">Volver al menu principal</a>
        </form>

    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/javascript/classEmpleadoPrueba.js"></script>
    <script src="/javascript/classEmpleados.js"></script>
    <script src="/javascript/scriptEditarEmpleado.js"></script>

</body>

</html>
