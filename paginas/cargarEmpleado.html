<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicios Javacript</title>
    <link rel="stylesheet" href="/estilos/estilos.css">
</head>

<body>
    <header class="headerMenu">
        <div class="tituloMenu">beauty port</div>
    </header>
    

    <main class="escalar">
        <div class="menu posicionar">
            <img class="avatar" src="/imagenes/inicio_logo.png" alt="logo">
            <h1>Cargar Empleado</h1>

            <form>

                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Ingrese Su Nombre" id="nombreEmpleado">

                <label for="apellido">Apellido</label>
                <input type="text" placeholder="Ingrese Su Apellido" id="apellidoEmpleado">

                <label for="dni">DNI</label>
                <input type="text" placeholder="Ingrese su DNI" id="dniEmpleado">

                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="nacimientoEmpleado">

                <label for="localidad">Localidad</label>
                <input type="text" placeholder="Ingrese Localidad" id="localidadEmpleado">

                <label for="calle">Calle</label>
                <input type="text" placeholder="Ingrese Calle" id="calleEmpleado">

                <label for="numeroCasa">N°</label>
                <input type="text" placeholder="N°" id="alturaCasaEmpleado">

                <label for="telefono">Telefono</label>
                <input type="text" placeholder="Ingrese Su Telefono" id="telefonoEmpleado">

                <label for="fechaDeAlta"> Fecha de Alta</label>
                <input type="date" id="altaEmpleado">

                <label for="puesto">Puesto:</label>

                <select name="puesto" id="puestoEmpleado">
                    <option value="Recepcionista">Recepcionista</option>
                    <option value="Peluquero-Corte">Peluquero-Corte</option>
                    <option value="Peluquero-Color">Peluquero-Color</option>
                    <option value="Manicura">Manicura</option>
                    <option value="Spa">Spa</option>
                    <option value="Limpieza">Limpieza</option>
                    <option value="Otro">Otro</option>
                </select>

                <input type="submit" value="Cargar Empleado" id="cargarEmpleado">

                <input type="submit" value="Limpiar Datos" id="resetFormulario">

                <a href="inicio.html">Volver Al Menu Principal</a>
            </form>

        </div>
    </main>


    <footer class="posicionar">
        <p>Todos los Derechos Reservados</p>
        <p>Copyright©BeautyPort - Proyecto Daniel Quijano</p>
    </footer>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/javascript/classEmpleados.js"></script>
    <script src="/javascript/scriptsEmpleados.js"></script>
</body>

</html>
