<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Port</title>
    <link rel="stylesheet" href="/estilos/estilos.css">
</head>

<body>

    <div class="menu">
        <img class="avatar" src="/imagenes/inicio_logo.png" alt="logo">
        <h1>Consultas</h1>

        <form>
            <!--buscar e imprimir la nomina de los empleados-->
            <label for="nominaEmpleados">Imprimir Nomina de Empleados</label>
            <input type="submit" value="Ir" id="consultaNomina">

            <!--buscar e imprimir la nomima de sueldos del mes-->
            <label for="sueldoEmpleados">Listado Mensual De Sueldos</label>
            <input type="submit" value="Ir" id="consultaSueldo">

            <!--editar un empleado-->
            <label for="editarEmpleado">Editar Empleado</label>
            <input type="submit" value="Ir" id="consultaEditarEmpleado">

            <!--buscar un empleado-->
            <label for="buscarEmpleado">Buscar Informacion del Empleado</label>
            <input type="submit" value="Ir" id="consultaBuscarEmpledo">

            <!--buscar el sueldo mensual de 1 (un) empleado-->
            <label for="buscarCobro">Buscar Cobro Mensual del Empleado y dolarizarlo</label>
            <input type="submit" value="Ir" id="consultaSueldoDolarizado">

            <a href="inicio.html">Volver Atras</a>
        </form>

        <script src="../javascript/classEmpleados.js"></script>
        <script src="../javascript/scriptsEmpleados.js"></script>
        <script src="../javascript/scriptsConsultas.js"></script>

    </div>

</body>

</html>
